    <section style="padding: 2rem">
      <h2 style="margin-bottom: 1rem">Contact Us</h2>
      <p>Reach out to us for any queries or feedback:</p>
      <form style="max-width: 500px; margin-top: 1rem">
        <input
          type="text"
          placeholder="Name"
          required
          style="
            width: 100%;
            padding: 0.8rem;
            margin: 0.5rem 0;
            border-radius: 5px;
            border: 1px solid #ccc;
          "
        />
        <input
          type="email"
          placeholder="Email"
          required
          style="
            width: 100%;
            padding: 0.8rem;
            margin: 0.5rem 0;
            border-radius: 5px;
            border: 1px solid #ccc;
          "
        />
        <textarea
          placeholder="Your Message"
          rows="5"
          style="
            width: 100%;
            padding: 0.8rem;
            margin: 0.5rem 0;
            border-radius: 5px;
            border: 1px solid #ccc;
          "
        ></textarea>
        <button type="submit" class="btn-cart">Send Message</button>
      </form>
